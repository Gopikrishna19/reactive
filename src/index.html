<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>Reactive App</title>

        <style>
            #circle {
                background-color: aqua;
                border-radius: 50%;
                height: 25px;
                position: absolute;
                transition: all .3s;
                transform: translate(-50%, -50%);
                width: 25px;
            }
        </style>
    </head>
    <body>
        <div id="circle"></div>
    </body>
</html>
